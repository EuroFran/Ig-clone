<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <div class="user-info-container">
            <img src="https://images.unsplash.com/photo-1613314185725-3cbe1dc24da3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=895&q=80"alt="user" class="user-image">
            <span class="username user">Fran</span>
            <span class="place">Arentina</span>
            <span class="option"><i class="fas fa-ellipsis-v"></i></span>
        </div>

        <div class="post-container">
            <img src="https://placekitten.com/300/250" alt="post" >
        </div>

        <div class="details">
            <i class="far fa-heart like"></i>
            <i class="far fa-comment comment"></i>
            <i class="fab fa-telegram-plane share"></i>
            <i class="far fa-bookmark save"></i>
        </div>

        <div class="post-footer">
            <span class="username"> <b>Fran </b></span>
            <span class="description">Image from unsplash</span>
         <div class="comments_box">
                <div class="icon">ðŸ˜Š</div>
                <div class="input_field">
                    <input type="text" placeholder="Add a Comments..." id="">
                </div>
                    <div><button class="comment-btn">post</button>
                </div>
        </div>
    </div>

</body>
</html>
